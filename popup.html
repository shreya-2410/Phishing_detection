<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phishing Detector Status</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #f6f8fa;
        min-width: 260px;
        min-height: 140px;
      }
      #status {
        text-align: center;
        padding: 16px 20px;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        border: 2px solid transparent;
      }
      /* Default safe state */
      .safe {
        background: #16a34a;
        color: #ffffff;
        border-color: #128039;
      }
      /* Warning state for phishing */
      .warning {
        background: #dc2626;
        color: #ffffff;
        border-color: #a61b1b;
      }
    </style>
  </head>
  <body>
    <div id="status" class="safe">Safe to browse</div>
    <script src="popup.js" defer></script>
  </body>
</html>
